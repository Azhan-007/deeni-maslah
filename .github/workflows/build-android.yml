name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Gradle 8.1.1
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -o gradle-8.1.1-bin.zip
          unzip -q gradle-8.1.1-bin.zip
          echo "GRADLE_HOME=$(pwd)/gradle-8.1.1" >> $GITHUB_ENV
          echo "PATH=${GRADLE_HOME}/bin:${PATH}" >> $GITHUB_ENV

      - name: Generate Gradle wrapper (if missing)
        working-directory: android
        run: |
          if [ ! -f gradlew ]; then
            ${GRADLE_HOME}/bin/gradle wrapper --gradle-version 8.1.1
          fi

      - name: Build debug APK
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        run: |
          ./gradlew --version
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
