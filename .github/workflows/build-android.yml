name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platforms;android-33" "build-tools;33.0.2" "platform-tools"
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Download and setup Gradle 8.1.1
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.1.1-bin.zip -o /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp
          echo "/tmp/gradle-8.1.1/bin" >> $GITHUB_PATH

      - name: Build debug APK
        working-directory: android
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
        run: |
          gradle --version
          gradle assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
